<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-directive-link-production</title>
  

  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="directive-manipulate-dom.js"></script>
  

  
</head>
<body ng-app="docsTimeDirective">

</div>
</body>
</html>
