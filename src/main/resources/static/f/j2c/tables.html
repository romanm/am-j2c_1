<table>
	<tr class="w3-tiny w3-gray">
		<th>Таблиці</th>
	</tr>
	<tr ng-repeat="t in tablesSelect.tablesSelect">
	<!-- 
		<td class="w3-border w3-border-white w3-hover-border-gray">
			{{t.value}}</td>
	 -->
		<td ng-click="j2C.tableSelect.td.click(t,'tablename')"
			class="w3-border w3-border-white w3-hover-border-gray">
			<span
				ng-if="!j2C.tableSelect.td.isInEdit(t,'tablename')">{{t.col_tablename}}</span> 
			<input
				ng-if="j2C.tableSelect.td.isInEdit(t,'tablename')" class="w3-border"
				style="width: 100%" ng-model="t.col_tablename"
			ng-change="j2C.tableSelect.td.change(t,'tablename')">
		</td>
	</tr>
</table>
